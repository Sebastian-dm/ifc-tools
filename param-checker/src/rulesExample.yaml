version: 1
ifc_schemas: ["IFC2X3", "IFC4", "IFC4x3"]

defaults:
  scope: elements
  when_missing_property: fail
  case_sensitive: false
  ignoredEntities: [IfcOpeningElement]

rules:
  - id: AllCCS
    title: Alle objekter skal have CCSTypeID
    targetEntities: [IfcElement]
    checks:
      - property: "KKegenskaber.CCSTypeID"
        required: true
        pattern: '.*%[A-Z]{3}.*[0-9]{2}$'
        
  - id: AllPhasing
    title: Alle objekter skal have Phasing
    targetEntities: [IfcElement]
    checks:
      - property: "KKegenskaber.Phasing"
        required: true
        pattern: "^(New Construction|Existing)$"

  - id: FloorType
    title: Gulve skal have Gulvtype
    targetEntities: [IfcSlab]
    checks:
      - property: "KKegenskaber.Gulvtype"
        required: true
